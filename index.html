<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Mohemmad Farhan Ali
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#modal-controls" data-i18n="controls">Controls</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/thiagodnf/wumpus-world-simulator" data-i18n="source-code" target="_blank">Source Code</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <select data-validation="required" id="select-language" tabindex="-1" class="selectpicker" data-width="fit">
                        <option value="en_us" data-icon="fi fi-us" data-i18n="en_us">en_us</option>
                        <option value="pt_br" data-icon="fi fi-br" data-i18n="pt_br">pt_br</option>
                        <option value="ar" data-icon="fi fi-tn" data-i18n="ar">ar</option>
                        <option value="fr" data-icon="fi fi-fr" data-i18n="fr">fr</option>
                        <option value="tr_TR" data-icon="fi fi-tr" data-i18n="tr_TR">tr_TR</option>
                        <option value="es_mx" data-icon="fi fi-mx" data-i18n="es_mx">es_mx</option>
                    </select>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9">
                <div class="card card-game">
                    <div class="card-content">
                        <canvas id="canvas" width="600" height="600" data-i18n="no-canvas-support"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <nav>
                            <div class="nav nav-tabs card-header-tabs">
                                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#info-tab" type="button" data-i18n="info">Info</button>
                                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings-tab" type="button" data-i18n="settings">Settings</button>
                            </div>
                        </nav>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="info-tab" role="tabpanel">
                                <p>
                                    <span><img src="img/score-icon.png" width="20px" /> <span data-i18n="score">Score</span>:</span>
                                    <span id="score">0</span>
                                </p>
                                <p>
                                    <span><img src="img/arrow-icon.png" width="20px" /> <span data-i18n="arrow">Arrow</span>:</span>
                                    <span id="arrow">0</span>
                                </p>
                                <p>
                                    <span><img src="img/gold-icon.png" width="20px" /> <span data-i18n="remaining-golds">Gold</span>:</span>
                                    <span id="gold">0</span>
                                </p>
                                <hr />
                                <button data-bs-toggle="modal" data-bs-target="#modal-share" class="btn btn-success w-100" data-i18n="share">Share</button>
                            </div>
                            <div class="tab-pane fade" id="settings-tab" role="tabpanel">
                                <form>
                                    <div class="mb-3 form-check">
                                        <input class="form-check-input" tabindex="-1" type="checkbox" value="true" id="btn-remove-walls">
                                        <label class="form-check-label" tabindex="-1" for="btn-remove-walls" data-i18n="settings-remove-walls">Remove Walls</label>
                                    </div>
                                    <hr />
                                    <div>
                                        <label tabindex="-1" class="form-label" for="btn-volume" data-i18n="settings-volume">Volume</label>
                                        <input type="range" min="0.0" max="1.0" value="0.2" step="0.1" class="form-range" id="btn-volume">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="modal-game-over">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h3 data-i18n="game-over" class="text-danger mb-3">Game Over</h3>
                    <img src="img/game_over.jpg" alt="Sorry! game over" class="img-fluid rounded mb-3">
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-primary btn-restart" data-i18n="restart">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="modal-win">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h3 data-i18n="congratulations" class="text-success mb-3">Congratulations!</h3>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-primary btn-restart" data-i18n="restart">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="modal-share">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-i18n="share">Share</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="textarea-link" class="mb-2">Link:</label>
                        <textarea class="form-control" rows="3" id="textarea-link"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="modal-controls">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label-controls" data-i18n="controls">Controls</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/controls.png" class="img-fluid rounded" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close">Close</button>
                </div>
            </div>
        </div>
    </div>
